<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>Lance Rodriguez</title>
    <meta name="description" content="Personal website of singer, song-writer, and entrepeneur Lance Rodriguez. Born and raised in Clovis, CA, Lance Rodriguez grew up singing, songwriting, and playing guitar. Lance now lives in San Diego, CA and is committed to writing songs that influence and inspire his listeners in a relatable way.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=auto">
    <link rel="shortcut icon" href="assets/images/logo/lr-black-cropped.webp">
    <link rel="stylesheet" href="assets/css/stylesheet.css" type="text/css" media="all">
  </head>
  <body class="top top-desktop pre-load">
    <div id="loading-wrapper">
      <div id="loader">   
        <img id="loading-logo" src="assets/images/logo/lr-black.svg" alt="Lance Rodriguez Logo"/>
      </div>
    </div>
    <div id="background"></div>
    <header id="header">
      <div class="header-top">
        <div class="header-logo">
          <h1>
            <a href="https://lancerodriguez.com/">
              <img id="logo" src="assets/images/logo/lr-black.svg" title="Home" alt="Lance Rodriguez Logo"/>
            </a>
          </h1>
        </div>
        <div id="nav-button" class="nav-button" title="Navigation Menu"></div>
      </div>
      <nav id="nav-menu" class="navigation-dropdown nav-hidden">
        <a class="nav-element" href="#visuals"><p id="visuals-nav" title="Visuals">VISUALS</p></a>
        <a class="nav-element" href="#music"><p id="music-nav" title="Music">MUSIC</p></a>
        <a class="nav-element" href="#events"><p id="events-nav" title="Events">EVENTS</p></a>
      </nav>
    </header>
    <main id="main">
      <div id="featured-container">
        <div id="featured-content">
          <div id="featured-show">
            <h3 class="featured-show-time">OUT NOW</h3>
            <h2 class="section-header">DARK LIGHT</h2>
            <div id="featured-content-links">
              <a id="featured-listen" target="_blank" rel="noopener noreferrer" href=" https://found.ee/darklight"><h4 id="featured-listen-button">LISTEN</h4></a>
              <a href="#visuals"><h4 id="featured-watch-button">WATCH</h4></a>
            </div>
          </div>
        </div>
      </div>
      <div id="visuals" class="section">
        <div id="visuals-container">
          <h2 class="section-header">VISUALS</h2>
          <div id="video-container"></div>
          <div id="video-nav"></div>
        </div>
      </div>
      <div id="music" class="section">
        <div class="section-container">
          <h2 class="section-header">DISCOGRAPHY</h2>
          <div id="music-container">
          </div>
        </div>
      </div>
      <div id="events" class="section">
        <div id="events-container">
          <h2 class="section-header">EVENTS</h2>
          <div id="calender-container">
            <table id="calendar">
              <tbody id="calendar-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="socials-container">
        <div id="main-social-links">
        </div>
      </div>
      <div id="return-to-top">
        <img id="return-to-top-arrow" src="assets/images/misc/arrow.webp" title="Return to Top" alt="Top">
      </div>
    </main>
    <footer>
      <div id="mailing-list" class="section">
        <iframe name="frame" style="display: none;"></iframe>
        <h2 id="subscribe-header">JOIN THE MAILING LIST</h2>
        <form class="mailing-list-form" action="https://lancerodriguez.com/mailman/subscribe/lancerodriguez_lancerodriguez.com" method="POST" target="frame">
          <input type="text" name="email" id="email" class="mailing-list-input" placeholder="EMAIL ADDRESS" value required>
          <input type="Submit" name="email-button" id="email-button" class="mailing-list-submit" value="Join">
        </form>
      </div>
      <div id="footer-info">
        <span class="footer-info-text">&copy; 2022 Lance Rodriguez. All Rights Reserved.</span>
        <span class="footer-info-text">Written, Designed, and Maintained by <a id="author-link" href="https://stavrosgogos.com" target="_blank" rel="noopener noreferrer">Stavros Gogos</a>.</span>
      </div>
    </footer>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
