<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=auto">
    <meta name="description" content="Personal website of singer, song-writer, and entrepeneur Lance Rodriguez.">
    <link rel="shortcut icon" href="assets/images/logo/lr-black-cropped.webp">
    <link rel="stylesheet" href="assets/css/stylesheet.css" type="text/css" media="all">
    <title>Lance Rodriguez</title>
  </head>
  <body class="top top-desktop pre-load">
    <div id="loading-wrapper">
      <div id="loader">            
        <img id="loading-logo" src="assets/images/logo/lr-black.svg" alt="Lance Rodriguez Logo"/>
      </div>
    </div>
    <div id="background"></div>
    <header id="header">
      <div class="header-top">
        <div class="header-logo">
          <h1>
            <a href="https://lancerodriguez.com/">
              <img id="logo" src="assets/images/logo/lr-black.svg" title="Home" alt="Lance Rodriguez Logo"/>
            </a>
          </h1>
        </div>
        <div id="nav-button" class="nav-button" title="Open/Close Navigation Menu"></div>
      </div>
      <nav id="nav-menu" class="navigation-dropdown nav-hidden">
        <a class="nav-element" href="#music"><p id="music-nav" title="Music">MUSIC</p></a>
        <a class="nav-element" href="#visuals"><p id="visuals-nav" title="Visuals">VISUALS</p></a>
        <a class="nav-element" href="#events"><p id="events-nav" title="Events">EVENTS</p></a>
      </nav>
    </header>
    <main id="main">
      <div id="featured-container">
        <div id="featured-content">
          <h2 class="section-header">PLANES</h2>
          <div id="featured-content-links">
            <a href="#music" id="featured-listen"><h4 id="featured-listen-button">LISTEN</h4></a>
            <a href="#visuals"><h4 id="featured-watch-button">WATCH</h4></a>
          </div>
        </div>
      </div>

          <div id="music-container">

              <div id="planes-arrow" class="expand-music-arrow"></div>
            </div>
            <div class="album-container">
              <img id="tts-image" class="album" src="assets/images/albums/trying-to-say.webp" title="Lance Rodriguez - Trying to Say" alt="Lance Rodriguez - Trying to Say"/>

              <div id="tts-arrow" class="expand-music-arrow"></div>
            </div>
            <div class="album-container">
              <img id="ao-image" class="album" src="assets/images/albums/a-okay.webp" title="Lance Rodriguez - AOkay" alt="Lance Rodriguez - AOkay" />

              <div id="ao-arrow" class="expand-music-arrow"></div>
            </div>
            <div class="album-container">
              <img id="f-image" class="album" src="assets/images/albums/freestyle.webp" title="Lance Rodriguez - Freestyle" alt="Lance Rodriguez - Freestyle" />

              <div id="f-arrow" class="expand-music-arrow"></div>
            </div>
            <div class="album-container">
              <img id="h-image" class="album" src="assets/images/albums/headspace.webp" title="Lance Rodriguez - Headspace" alt="Lance Rodriguez - Headspace" />

              <div id="h-arrow" class="expand-music-arrow"></div>
            </div>
            <div class="album-container">
              <img id="p-image" class="album" src="assets/images/albums/california-preach.webp" title="Lance Rodriguez - California Preach" alt="Lance Rodriguez - California Preach" />

            </div>

        </div>

      <div id="visuals" class="section">
        <div id="visuals-container">
          <h2 class="section-header">VISUALS</h2>
          <div id="video-container">
            <iframe id="planes-video" class="video current-video" src="https://www.youtube.com/embed/uO7Y0NMmUkk" title="Lance Rodriguez - Planes" style="border: none" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe id="tts-video" class="video hidden-video" src="https://www.youtube.com/embed/jDg7O_g-FXc" title="Lance Rodriguez - Trying to Say" style="border: none" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe id="ws-video" class="video hidden-video" src="https://www.youtube.com/embed/N2g4rMj3znc" title="Lance Rodriguez - Who Says (Cover)" style="border: none" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="video-nav">
            <div id="planes-video-button" class="video-nav-circle current-video-button"></div>
            <div id="tts-video-button" class="video-nav-circle"></div>
            <div id="ws-video-button" class="video-nav-circle"></div>
          </div>
        </div>
      </div>
      <div id="events" class="section">
        <div id="events-container">
          <h2 class="section-header">EVENTS</h2>
          <div id="calender-container">
            <table id="calendar">
              <tbody id="calendar-body">
                <tr class="calendar-element">
                  <td class="calendar-date">
                    <p class="date past-event">07/15</p>
                    <p class="time">7:00PM</p>
                  </td>
                  <td class="calendar-location">
                    <p class="location-name">
                      <a href="https://www.residentdtla.com/" class="past-event">RESIDENT</a>
                    </p>
                    <p class="location-address">428 S Hewitt, Los Angeles, CA</p>
                  </td>
                  <td class="calendar-tickets">
                    <a target="_blank" rel="noopener noreferrer" href="https://www.eventbrite.com/e/breaking-sound-la-feat-ashrr-jack-shields-cj-may-lance-rodriguez-more-tickets-156029306857?ref=eios">Tickets</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      <div id="about" class="section"></div> -->

        <iframe name="frame" style="display: none;"></iframe>

          <input type="Submit" name="email-button" id="email-button" class="mailing-list-submit" value="Join">
        </form>

      <div id="footer-info">
